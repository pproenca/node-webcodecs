name: ci

# Concurrency: Cancel in-progress PR runs, but let master commits complete independently
# (each master commit should be validated for bisect/audit purposes)
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

on:
  workflow_dispatch:
    inputs:
      ffmpeg_version:
        description: "FFmpeg version"
        default: "8.0.1"
      cache_version:
        description: "Cache version"
        default: "v5"
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions: {}

jobs:
  build-ffmpeg:
    permissions:
      contents: read
      id-token: write
      attestations: write
    uses: ./.github/workflows/build-ffmpeg.yml
    with:
      ffmpeg_version: ${{ inputs.ffmpeg_version }}
      cache_version: ${{ inputs.cache_version }}

  lint:
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
      - run: npm install --ignore-scripts
      - run: npm run build:ts
      - run: npm run lint

  build-and-test:
    permissions:
      contents: read
    needs: [lint, build-ffmpeg]
    name: "build-${{ matrix.platform }}-nodejs-${{ matrix.nodejs_version }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            nodejs_version: "20.x"
            platform: linux-x64
          - os: ubuntu-24.04
            nodejs_version: "22.x"
            platform: linux-x64
          - os: ubuntu-24.04
            nodejs_version: "24.x"
            platform: linux-x64
          - os: macos-15-intel
            nodejs_version: "20.x"
            platform: darwin-x64
          - os: macos-15-intel
            nodejs_version: "22.x"
            platform: darwin-x64
          - os: macos-15-intel
            nodejs_version: "24.x"
            platform: darwin-x64
          - os: macos-latest
            nodejs_version: "20.x"
            platform: darwin-arm64
          - os: macos-latest
            nodejs_version: "22.x"
            platform: darwin-arm64
          - os: macos-latest
            nodejs_version: "24.x"
            platform: darwin-arm64

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.nodejs_version }}

      # Try to restore pre-built FFmpeg from cache (shared with build-ffmpeg.yml)
      - name: Restore FFmpeg cache
        id: cache-ffmpeg
        uses: actions/cache/restore@v5
        with:
          path: ffmpeg-install
          key: ffmpeg-${{ matrix.platform }}-${{ inputs.ffmpeg_version }}-${{ inputs.cache_version }}
          restore-keys: |
            ffmpeg-${{ matrix.platform }}-${{ inputs.ffmpeg_version }}-

      - name: Setup cached FFmpeg
        if: steps.cache-ffmpeg.outputs.cache-hit == 'true'
        run: |
          echo "Using cached FFmpeg from build-ffmpeg workflow"
          ls -la ffmpeg-install/
          echo "PKG_CONFIG_PATH=${{ github.workspace }}/ffmpeg-install/lib/pkgconfig" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=${{ github.workspace }}/ffmpeg-install/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=${{ github.workspace }}/ffmpeg-install/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "${{ github.workspace }}/ffmpeg-install/bin" >> $GITHUB_PATH

      # Fallback: Install via package manager if cache miss
      - name: Install FFmpeg (Ubuntu) - cache miss
        if: runner.os == 'Linux' && steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libswresample-dev \
            libavfilter-dev \
            libx264-dev \
            libx265-dev \
            libvpx-dev \
            libaom-dev \
            libmp3lame-dev \
            pkg-config
          echo "Installed FFmpeg via apt-get (cache miss)"

      - name: Install FFmpeg (macOS) - cache miss
        if: runner.os == 'macOS' && steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          brew install x264 x265 libvpx aom lame pkg-config
          brew install ffmpeg
          echo "Installed FFmpeg via Homebrew (cache miss)"

      - name: Verify FFmpeg
        run: |
          pkg-config --modversion libavcodec || echo "pkg-config check failed"
          echo "FFmpeg ready for build"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test
