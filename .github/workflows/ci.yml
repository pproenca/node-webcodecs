name: ci

# Concurrency: Cancel in-progress PR runs, but let master commits complete independently
# (each master commit should be validated for bisect/audit purposes)
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions: {}

jobs:
  lint:
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
      - run: npm install --ignore-scripts
      - run: npm run build:ts
      - run: npm run lint

  build-and-test:
    permissions:
      contents: read
    needs: [lint]
    name: "build-${{ matrix.platform }}-nodejs-${{ matrix.nodejs_version }}"
    runs-on: ${{ matrix.os }}
    env:
      DEPS_VERSION: v7  # Bump when running new build-ffmpeg workflow
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            nodejs_version: "20.x"
            platform: linux-x64
          - os: ubuntu-24.04
            nodejs_version: "22.x"
            platform: linux-x64
          - os: ubuntu-24.04
            nodejs_version: "24.x"
            platform: linux-x64
          - os: macos-15-intel
            nodejs_version: "20.x"
            platform: darwin-x64
          - os: macos-15-intel
            nodejs_version: "22.x"
            platform: darwin-x64
          - os: macos-15-intel
            nodejs_version: "24.x"
            platform: darwin-x64
          - os: macos-latest
            nodejs_version: "20.x"
            platform: darwin-arm64
          - os: macos-latest
            nodejs_version: "22.x"
            platform: darwin-arm64
          - os: macos-latest
            nodejs_version: "24.x"
            platform: darwin-arm64

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.nodejs_version }}

      - name: Download FFmpeg from Release
        uses: dsaltares/fetch-gh-release-asset@1.1.2
        with:
          repo: ${{ github.repository }}
          version: tags/deps-${{ env.DEPS_VERSION }}
          file: ffmpeg-${{ matrix.platform }}.tar.gz
          target: ffmpeg-${{ matrix.platform }}.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract FFmpeg and Set Environment
        run: |
          mkdir -p ffmpeg-install
          tar -xzvf ffmpeg-${{ matrix.platform }}.tar.gz -C ffmpeg-install

          # Set FFMPEG_ROOT for ffmpeg-paths.js to use --define-variable=prefix=
          echo "FFMPEG_ROOT=${{ github.workspace }}/ffmpeg-install" >> $GITHUB_ENV

          ls -la ffmpeg-install/lib/
          ls -la ffmpeg-install/lib/pkgconfig/ || { echo "ERROR: No pkgconfig directory"; exit 1; }

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test
