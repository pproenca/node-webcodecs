name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions: {}

jobs:
  lint:
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - run: npm install --ignore-scripts
      - run: npm run build:ts
      - run: npm run lint

  build-and-test:
    permissions:
      contents: read
    needs: lint
    name: "build-${{ matrix.platform }} [Node.js ${{ matrix.nodejs_version_major }}]"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            nodejs_version: "20.x"
            nodejs_version_major: 20
            platform: linux-x64
          - os: ubuntu-24.04
            nodejs_version: "22.x"
            nodejs_version_major: 22
            platform: linux-x64
          - os: ubuntu-24.04
            nodejs_version: "24.x"
            nodejs_version_major: 24
            platform: linux-x64
          - os: macos-13
            nodejs_version: "20.x"
            nodejs_version_major: 20
            platform: darwin-x64
          - os: macos-13
            nodejs_version: "22.x"
            nodejs_version_major: 22
            platform: darwin-x64
          - os: macos-13
            nodejs_version: "24.x"
            nodejs_version_major: 24
            platform: darwin-x64
          - os: macos-latest
            nodejs_version: "20.x"
            nodejs_version_major: 20
            platform: darwin-arm64
          - os: macos-latest
            nodejs_version: "22.x"
            nodejs_version_major: 22
            platform: darwin-arm64
          - os: macos-latest
            nodejs_version: "24.x"
            nodejs_version_major: 24
            platform: darwin-arm64

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.nodejs_version }}

      - name: Install FFmpeg (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libswresample-dev \
            libavfilter-dev \
            libx264-dev \
            libx265-dev \
            libvpx-dev \
            libaom-dev \
            pkg-config

      - name: Install FFmpeg (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install x264 x265 libvpx aom pkg-config
          brew install ffmpeg

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test
