name: CI
on:
  - push
  - pull_request
permissions: {}
jobs:
  lint:
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5
        with:
          node-version: "24"
      - run: npm install --ignore-scripts
      - run: npm run lint-cpp
      - run: npm run lint-js
      - run: npm run build:ts
      - run: npm run lint-types

  build-and-test:
    permissions:
      contents: read
    needs: lint
    name: "build-${{ matrix.platform }} [Node.js ${{ matrix.nodejs_version_major }}]"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            nodejs_version: "^18.17.0"
            nodejs_version_major: 18
            platform: linux-x64
          - os: ubuntu-24.04
            nodejs_version: "^20.3.0"
            nodejs_version_major: 20
            platform: linux-x64
          - os: ubuntu-24.04
            nodejs_version: "^22.9.0"
            nodejs_version_major: 22
            platform: linux-x64
          - os: macos-13
            nodejs_version: "^18.17.0"
            nodejs_version_major: 18
            platform: darwin-x64
          - os: macos-13
            nodejs_version: "^20.3.0"
            nodejs_version_major: 20
            platform: darwin-x64
          - os: macos-13
            nodejs_version: "^22.9.0"
            nodejs_version_major: 22
            platform: darwin-x64
          - os: macos-latest
            nodejs_version: "^18.17.0"
            nodejs_version_major: 18
            platform: darwin-arm64
          - os: macos-latest
            nodejs_version: "^20.3.0"
            nodejs_version_major: 20
            platform: darwin-arm64
          - os: macos-latest
            nodejs_version: "^22.9.0"
            nodejs_version_major: 22
            platform: darwin-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.nodejs_version }}
          cache: 'npm'

      - name: Install FFmpeg (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libswresample-dev \
            libavfilter-dev \
            pkg-config

      - name: Install FFmpeg (macOS)
        if: runner.os == 'macOS'
        run: brew install ffmpeg pkg-config

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
