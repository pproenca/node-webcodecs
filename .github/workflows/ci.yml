name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install FFmpeg (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libswresample-dev \
            libavfilter-dev \
            pkg-config

      - name: Install FFmpeg (macOS)
        if: runner.os == 'macOS'
        run: brew install ffmpeg pkg-config

      - name: Install dependencies
        run: npm ci

      - name: Build with warnings
        run: npm run build
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: 4

      - name: Lint TypeScript
        run: npm run lint

      - name: Run tests
        run: npm test

  sanitizers:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sanitizer: [asan, ubsan]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libswresample-dev \
            libavfilter-dev \
            pkg-config

      - name: Install dependencies
        run: npm ci

      - name: Build with AddressSanitizer
        if: matrix.sanitizer == 'asan'
        run: |
          npx cmake-js compile \
            --CDENABLE_ASAN=ON \
            --CDENABLE_WERROR=ON
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: 4

      - name: Build with UndefinedBehaviorSanitizer
        if: matrix.sanitizer == 'ubsan'
        run: |
          npx cmake-js compile \
            --CDENABLE_UBSAN=ON \
            --CDENABLE_WERROR=ON
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: 4

      - name: Run tests with sanitizer
        run: npm test
        env:
          ASAN_OPTIONS: detect_leaks=1:abort_on_error=1
          UBSAN_OPTIONS: print_stacktrace=1:halt_on_error=1

  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang-tidy \
            cppcheck \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libswresample-dev \
            libavfilter-dev \
            pkg-config

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Generate compile_commands.json
        run: |
          npx cmake-js compile \
            --CDCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Run cppcheck
        run: |
          cppcheck \
            --enable=warning,style,performance,portability \
            --error-exitcode=1 \
            --suppress=missingIncludeSystem \
            --inline-suppr \
            src/

      - name: Run clang-tidy
        run: |
          clang-tidy \
            -p build \
            src/*.cc \
            -- \
            -std=c++17

  cpplint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install cpplint
        run: pip install cpplint

      - name: Run cpplint
        run: cpplint --recursive src/
