name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions: {}

jobs:
  lint:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: 'npm'
      - run: npm ci --ignore-scripts
      - run: npm run lint-js
      - name: Lint C++
        run: npm run lint-cpp
        continue-on-error: true  # cpplint may not be installed

  build-and-test:
    permissions:
      contents: read
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            node-version: 18
          - os: ubuntu-latest
            node-version: 20
          - os: ubuntu-latest
            node-version: 22
          - os: macos-13
            node-version: 18
          - os: macos-13
            node-version: 20
          - os: macos-13
            node-version: 22
          - os: macos-latest
            node-version: 18
          - os: macos-latest
            node-version: 20
          - os: macos-latest
            node-version: 22

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install FFmpeg (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libswresample-dev \
            libavfilter-dev \
            pkg-config

      - name: Install FFmpeg (macOS)
        if: runner.os == 'macOS'
        run: brew install ffmpeg pkg-config

      - name: Install dependencies
        run: npm ci

      - name: Build with warnings
        run: npm run build
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: 4

      - name: Lint TypeScript
        run: npm run lint

      - name: Run tests
        run: npm test

  # NOTE: sanitizers and static-analysis jobs have been removed.
  # They required cmake-js and CMakeLists.txt which this project doesn't use.
  # This project uses node-gyp (binding.gyp) for native builds.

  cpplint:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install cpplint
        run: pip install cpplint

      - name: Run cpplint
        run: cpplint --recursive src/
