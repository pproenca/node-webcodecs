name: build-prebuilds

# Concurrency: When called via workflow_call, inherits caller's concurrency.
# For direct triggers (workflow_dispatch, push), each run is independent.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

on:
  workflow_dispatch:
    inputs:
      deps_version:
        description: "FFmpeg dependencies version tag"
        default: "v1"
  workflow_call:
    inputs:
      deps_version:
        description: "FFmpeg dependencies version tag"
        type: string
        default: "v1"
  push:
    paths:
      - "src/**"
      - "binding.gyp"
      - ".github/workflows/build-prebuilds.yml"
      - "externals/jellyfin-ffmpeg"
  pull_request:
    paths:
      - "src/**"
      - "binding.gyp"
      - ".github/workflows/build-prebuilds.yml"
      - "externals/jellyfin-ffmpeg"

permissions: {}

jobs:
  build-prebuilds:
    permissions:
      contents: read
      id-token: write
      attestations: write
    name: "prebuild-${{ matrix.platform }}"
    runs-on: ${{ matrix.os }}
    env:
      DEPS_VERSION: ${{ inputs.deps_version || 'v1' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin-arm64
            arch: arm64
          - os: macos-15-intel
            platform: darwin-x64
            arch: x64
          - os: ubuntu-24.04
            platform: linux-x64
            arch: x64

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22.x"

      - name: Fix macOS 15 PerfPowerServices CPU bug
        if: runner.os == 'macOS'
        run: |
          # Workaround for known macOS 15 bug where PerfPowerServices consumes 100% CPU
          # See: https://github.com/actions/runner-images/issues/13358
          sudo defaults -currentHost write /Library/Preferences/com.apple.powerlogd SMCMonitorCadence 0
          sudo killall PerfPowerServices || true

      - name: Install build tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install pkg-config

      - name: Install build tools (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config

      - name: Download FFmpeg from Release
        uses: dsaltares/fetch-gh-release-asset@1.1.2
        with:
          repo: ${{ github.repository }}
          version: tags/deps-${{ env.DEPS_VERSION }}
          file: ffmpeg-${{ matrix.platform }}.tar.gz
          target: ffmpeg-${{ matrix.platform }}.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract FFmpeg and Set Environment
        run: |
          mkdir -p ffmpeg-install
          tar -xzvf ffmpeg-${{ matrix.platform }}.tar.gz -C ffmpeg-install

          # Set FFMPEG_ROOT for ffmpeg-paths.js to use --define-variable=prefix=
          echo "FFMPEG_ROOT=${{ github.workspace }}/ffmpeg-install" >> $GITHUB_ENV

          ls -la ffmpeg-install/lib/
          ls -la ffmpeg-install/lib/pkgconfig/ || { echo "ERROR: No pkgconfig directory"; exit 1; }

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Build with prebuildify
        run: |
          npx prebuildify --napi --strip --arch=${{ matrix.arch }}

          # Verify expected structure (node-gyp-build expects node.napi.node)
          PLATFORM="${{ runner.os == 'macOS' && 'darwin' || 'linux' }}"
          PREBUILD_DIR="prebuilds/${PLATFORM}-${{ matrix.arch }}"

          if [ ! -f "$PREBUILD_DIR/node.napi.node" ]; then
            echo "Error: Expected $PREBUILD_DIR/node.napi.node"
            ls -laR prebuilds/
            exit 1
          fi
          echo "Prebuild OK: $PREBUILD_DIR/node.napi.node"
          ls -la "$PREBUILD_DIR/"

      - name: Build TypeScript
        run: npm run build:ts

      - name: Run Tests
        run: npm run test:fast

      - name: Upload prebuild
        uses: actions/upload-artifact@v6
        with:
          name: prebuild-${{ matrix.platform }}
          path: prebuilds/
          retention-days: 7

      - name: Attest prebuild artifact
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: prebuilds/*/node.napi.node
