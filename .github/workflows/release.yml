name: release

# Releases must NEVER be canceled - partial releases are dangerous
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

on:
  release:
    types: [published]

# FFmpeg version is centralized via repository variables.
# Set in GitHub Settings > Secrets and variables > Actions > Variables
env:
  FFMPEG_VERSION: ${{ vars.FFMPEG_VERSION || '8.0.1' }}

permissions: {}

jobs:
  # Build prebuilt binaries for all platforms (also builds FFmpeg via nested workflow call)
  build-prebuilds:
    uses: ./.github/workflows/build-prebuilds.yml

  # Package and publish everything
  package-and-publish:
    name: "Package and Publish"
    needs: [build-prebuilds]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"
          cache: 'npm'

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Build TypeScript
        run: npm run build:ts

      - name: Download all prebuilds
        uses: actions/download-artifact@v4
        with:
          pattern: prebuild-*
          path: prebuilds-artifacts

      - name: Download all FFmpeg artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ffmpeg-*
          path: ffmpeg-artifacts

      - name: Prepare prebuilds structure
        run: |
          mkdir -p prebuilds

          # Copy all prebuilds to a single directory structure
          for dir in prebuilds-artifacts/*/; do
            platform=$(basename "$dir" | sed 's/prebuild-//')
            mkdir -p "prebuilds/$platform"
            cp -r "$dir"* "prebuilds/$platform/"
          done

          echo "Combined prebuilds structure:"
          ls -laR prebuilds/

          # Verify we have all expected platforms
          echo -e "\nVerifying platform coverage:"
          for platform in darwin-arm64 darwin-x64 linux-x64 linuxmusl-x64; do
            if [ -d "prebuilds/$platform" ]; then
              echo "✓ $platform"
            else
              echo "✗ $platform missing"
              exit 1
            fi
          done

      - name: Create platform packages
        run: |
          node scripts/create-platform-packages.js

          # Compress and copy prebuilds to platform packages
          for platform in darwin-arm64 darwin-x64 linux-x64 linuxmusl-x64; do
            if [ -d "prebuilds/$platform" ]; then
              # Create ZIP containing the .node file
              cd "prebuilds/$platform"
              zip -9 "../../packages/$platform/node-webcodecs.node.zip" node-webcodecs.node
              cd ../..
              echo "Compressed and copied binary for $platform"
            fi
          done

          echo "Platform packages created:"
          ls -la packages/
          for pkg in packages/*/; do
            echo "Contents of $pkg:"
            ls -la "$pkg"
          done

      - name: Populate FFmpeg packages
        run: |
          for platform in darwin-arm64 darwin-x64 linux-x64 linuxmusl-x64; do
            FFMPEG_ARTIFACT_DIR=ffmpeg-artifacts/ffmpeg-$platform node ffmpeg/from-ci-build.js $platform
          done

      - name: Update versions
        run: |
          # Extract version from tag
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "Version: $VERSION"

          # Update platform package versions
          for pkg in packages/*/package.json; do
            if [ -f "$pkg" ]; then
              cd $(dirname "$pkg")
              npm version $VERSION --no-git-tag-version --allow-same-version
              cd -
            fi
          done

          # Update FFmpeg package versions
          for pkg in ffmpeg/*/package.json; do
            if [ -f "$pkg" ] && [ "$(dirname "$pkg")" != "ffmpeg" ]; then
              cd $(dirname "$pkg")
              npm version "$FFMPEG_VERSION" --no-git-tag-version --allow-same-version
              cd -
            fi
          done

      - name: Publish FFmpeg packages
        run: |
          for platform in darwin-arm64 darwin-x64 linux-x64 linuxmusl-x64; do
            cd "ffmpeg/$platform"
            npm publish --provenance --access public || echo "Package may already exist"
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish addon packages
        run: |
          for platform in darwin-arm64 darwin-x64 linux-x64 linuxmusl-x64; do
            cd "packages/$platform"
            npm publish --provenance --access public || echo "Package may already exist"
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish main package
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
