name: release

# Releases must NEVER be canceled - partial releases are dangerous
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

on:
  workflow_dispatch:
  release:
    types: [published]

permissions: {}

env:
  # Define platform list once - used in verification and publish loops
  PLATFORMS: "darwin-arm64 darwin-x64 linux-x64"

jobs:
  # ============================================================================
  # Download CI artifacts and publish to npm
  # NO building here - artifacts were already built and tested in CI
  # ============================================================================
  publish:
    name: "Publish"
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      actions: read # Required to download artifacts from other workflows
      id-token: write # For npm provenance
    environment:
      name: npm
      url: https://www.npmjs.com/package/@pproenca/node-webcodecs
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      # Verify CI workflow completed successfully before downloading artifacts
      - name: Verify CI workflow completed
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Checking if CI workflow completed for commit ${{ github.sha }}..."
          CONCLUSION=$(gh run list --workflow=ci.yml --commit=${{ github.sha }} --status=completed --limit=1 --json conclusion -q '.[0].conclusion' || echo "not_found")
          if [ "$CONCLUSION" != "success" ]; then
            echo "ERROR: CI workflow has not successfully completed for commit ${{ github.sha }}"
            echo "Found conclusion: $CONCLUSION"
            echo "Ensure CI passes before triggering release"
            exit 1
          fi
          echo "CI workflow completed successfully"

      # Download artifacts from the CI workflow run for this commit
      - name: Download artifacts from CI
        uses: dawidd6/action-download-artifact@0bd50d53a6d7fb5cb921e607957e9cc12b4ce392 # v6
        with:
          workflow: ci.yml
          commit: ${{ github.sha }}
          name: platform-pkg-.*
          name_is_regexp: true
          path: platform-artifacts
          if_no_artifact_found: fail

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Build TypeScript
        run: npm run build:ts

      - name: Extract and verify platform packages
        run: |
          mkdir -p packages

          echo "=== Downloaded artifacts ==="
          ls -la platform-artifacts/

          # Extract each platform package tarball
          for artifact_dir in platform-artifacts/platform-pkg-*/; do
            platform=$(basename "$artifact_dir" | sed 's/platform-pkg-//')
            echo "Processing platform: $platform"

            tarball=$(find "$artifact_dir" -name "*.tar" -type f | head -1)
            if [ -n "$tarball" ]; then
              echo "Validating $tarball integrity..."
              tar -tf "$tarball" > /dev/null || { echo "ERROR: Tarball $tarball is corrupted"; exit 1; }
              echo "Extracting $tarball"
              tar -xvf "$tarball" -C packages/
            else
              echo "Error: No tarball found in $artifact_dir"
              echo "Did CI complete successfully for commit ${{ github.sha }}?"
              exit 1
            fi
          done

          echo "=== Final packages structure ==="
          ls -laR packages/

          # Verify all platform packages present
          for platform in $PLATFORMS; do
            pkg_dir="packages/@pproenca/node-webcodecs-$platform"
            if [ ! -f "$pkg_dir/bin/node.napi.node" ]; then
              echo "Error: Missing binary for $platform"
              exit 1
            fi
            echo "OK: $pkg_dir"
          done

      # OIDC Trusted Publishing - no NPM_TOKEN needed
      - name: Publish platform packages
        run: |
          set -e
          for platform in $PLATFORMS; do
            pkg_dir="packages/@pproenca/node-webcodecs-$platform"
            echo "Publishing $pkg_dir..."
            (cd "$pkg_dir" && npm publish --provenance --access public)
            echo "Successfully published $platform"
          done

          # Wait for npm registry propagation
          echo "Waiting for npm registry propagation..."
          sleep 15

      - name: Publish main package
        run: npm publish --provenance --access public

  # ============================================================================
  # Smoke test - verify published packages work on each platform
  # ============================================================================
  smoke-test:
    name: "Smoke Test ${{ matrix.platform }}"
    needs: [publish]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            platform: linux-x64
          - os: macos-15-intel
            platform: darwin-x64
          - os: macos-15
            platform: darwin-arm64
    steps:
      - name: Wait for NPM Registry Propagation
        run: sleep 30

      - uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Get Release Version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Testing version: $VERSION"

      - name: Install and Verify
        run: |
          mkdir smoke-test && cd smoke-test
          npm init -y

          # Install main package - should automatically install correct platform package
          npm install @pproenca/node-webcodecs@${{ steps.version.outputs.version }}

          # Verify the binding loads correctly
          node -e "
            const wc = require('@pproenca/node-webcodecs');
            console.log('Loaded exports:', Object.keys(wc));

            // Verify core classes exist
            const required = ['VideoDecoder', 'VideoEncoder', 'AudioDecoder', 'AudioEncoder', 'VideoFrame', 'AudioData'];
            for (const cls of required) {
              if (typeof wc[cls] !== 'function') {
                console.error(cls + ' not a function');
                process.exit(1);
              }
            }

            // Verify native binding loaded (not just TS stubs)
            const encoder = new wc.VideoEncoder({
              output: () => {},
              error: (e) => console.error(e)
            });
            console.log('VideoEncoder created, state:', encoder.state);

            console.log('Smoke Test Passed!');
          "
