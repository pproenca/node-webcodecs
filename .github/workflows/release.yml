name: release

# Releases must NEVER be canceled - partial releases are dangerous
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

on:
  # Event-driven: trigger when CI workflow completes on master
  workflow_run:
    workflows: ["ci"]
    types: [completed]
    branches: [master]
  # Manual triggers for explicit releases
  workflow_dispatch:
  release:
    types: [published]

permissions: {}

env:
  # Define platform list once - used in verification and publish loops
  PLATFORMS: "darwin-arm64 darwin-x64 linux-x64"

jobs:
  # ============================================================================
  # Phase 1: Verify Release (Pre-Publish Smoke Test)
  # Pack the package and verify it installs correctly on all platforms
  # This catches issues BEFORE publishing to npm (the "staging" pattern)
  # ============================================================================
  verify-release:
    name: "Verify ${{ matrix.platform }}"
    # Only run if:
    # 1. workflow_run trigger AND CI succeeded, OR
    # 2. Manual/release trigger (workflow_dispatch or release:published)
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'release'
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      actions: read # Required to download artifacts from other workflows
    strategy:
      fail-fast: true # If one platform fails, abort immediately
      matrix:
        include:
          - os: ubuntu-24.04
            platform: linux-x64
          - os: macos-15-intel
            platform: darwin-x64
          - os: macos-15
            platform: darwin-arm64

    steps:
      - uses: actions/checkout@v6
        with:
          # For workflow_run, checkout the commit that triggered CI
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
      - run: npm install --ignore-scripts

      # For workflow_dispatch/release triggers, verify CI passed first
      - name: Verify CI workflow completed (manual triggers)
        if: github.event_name != 'workflow_run'
        env:
          GH_TOKEN: ${{ github.token }}
        run: npx tsx scripts/ci/release-workflow.ts verify-ci --workflow ci.yml --commit "${{ github.sha }}"

      # Download artifacts from the CI workflow run for this commit
      - name: Download platform artifact from CI
        uses: dawidd6/action-download-artifact@0bd50d53a6d7fb5cb921e607957e9cc12b4ce392 # v6
        with:
          workflow: ci.yml
          commit: ${{ github.event.workflow_run.head_sha || github.sha }}
          name: platform-pkg-${{ matrix.platform }}
          path: platform-artifacts
          if_no_artifact_found: fail

      - name: Build TypeScript
        run: npm run build:ts

      - name: Extract and setup platform binary
        run: npx tsx scripts/ci/release-workflow.ts extract-platform-artifact --platform "${{ matrix.platform }}" --artifacts platform-artifacts --out packages

      # Create the tarball exactly as npm publish would
      - name: Create npm package tarball
        run: npx tsx scripts/ci/release-workflow.ts npm-pack

      # The critical "staging" smoke test - install from tarball, not registry
      - name: Smoke Test (Pre-Publish Verification)
        run: npx tsx scripts/ci/release-workflow.ts prepublish-smoke-test --platform "${{ matrix.platform }}" --tarball "${{ env.PACKED_TGZ }}" --packages packages

  # ============================================================================
  # Phase 2: Publish to npm
  # Only runs if ALL verify-release jobs passed
  # ============================================================================
  publish-to-npm:
    name: "Publish to npm"
    needs: [verify-release]
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      actions: read
      id-token: write # For npm provenance
    environment:
      name: npm
      url: https://www.npmjs.com/package/@pproenca/node-webcodecs

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
      - run: npm install --ignore-scripts

      # Download ALL platform artifacts
      - name: Download artifacts from CI
        uses: dawidd6/action-download-artifact@0bd50d53a6d7fb5cb921e607957e9cc12b4ce392 # v6
        with:
          workflow: ci.yml
          commit: ${{ github.event.workflow_run.head_sha || github.sha }}
          name: platform-pkg-.*
          name_is_regexp: true
          path: platform-artifacts
          if_no_artifact_found: fail

      - name: Build TypeScript
        run: npm run build:ts

      - name: Extract and verify platform packages
        run: npx tsx scripts/ci/release-workflow.ts extract-platform-packages --platforms "${{ env.PLATFORMS }}" --artifacts platform-artifacts --out packages

      # NPM_TOKEN required for first-time publish; OIDC provenance for supply chain security
      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx tsx scripts/ci/release-workflow.ts publish-platform-packages --platforms "${{ env.PLATFORMS }}" --packages packages

      - name: Publish main package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public

  # ============================================================================
  # Phase 3: Post-Publish Smoke Test
  # Verify published packages work on each platform (from npm registry)
  # This confirms the publish actually worked and packages resolve correctly
  # Only runs for actual releases (tag pushes) - not workflow_run/workflow_dispatch
  # ============================================================================
  smoke-test:
    name: "Smoke Test ${{ matrix.platform }}"
    needs: [publish-to-npm]
    # Only run for tag-based releases (workflow_run and workflow_dispatch don't publish to npm)
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            platform: linux-x64
          - os: macos-15-intel
            platform: darwin-x64
          - os: macos-15
            platform: darwin-arm64
    steps:
      - name: Wait for NPM Registry Propagation
        run: sleep 30

      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "22"
      - run: npm install --ignore-scripts

      - name: Get Release Version
        id: version
        run: npx tsx scripts/ci/release-workflow.ts resolve-release-version

      - name: Install and Verify
        run: npx tsx scripts/ci/release-workflow.ts smoke-test-registry --platform "${{ matrix.platform }}" --version "${{ steps.version.outputs.version }}"
